<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="..." crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="..." crossorigin="anonymous"></script>

</head>
<body>
    <div class="col-sm">
        <h2>*nglf</h2>
        <div  class="alert alert-primary" role="alert" nglf="mostrarMensaje" >
            Variable mostrarMensaje con valor
            a true       
         </div>
        <div class="alert alert-secondary" role="alert" nglf="!mostrarmensaje"  >
            â€œVariable mostrarMensaje con valora false      
         </div>

        <button  (click)="mostrarmensaje = !mostrarmensaje" type="button" class="btn btn-dark">Cambiar mensaje</button>
    </div>
    <div class="col-sm">
        <h2>Ngfor</h2>
        <div>
            <ul *ngFor="let materia of materias; first as isfirst" class="list-group">
                <li [ngClass]="isfirst ? 'list-group-item active': 'list-group-item'" class="list-group-item">{{materia}}</li>
            </ul>
        </div>
    </div>
    <div class="col-sm">
        <h2>ngSwitch</h2> 
        <container-element [ngSwitch]="contador%2">
        <div class="card" *ngSwitchCase="0">
        <div class="card-body">
            numero par {{contador}}
        </div>
    </div>
    <h2>ngSwitch</h2>   
    <div class="card" *ngSwitchCase="1">
    <div class="card-body" >
        numero impar {{contador}}
    </div>
</div>
<button (click)="contador = contador + 1" type="button" class="btn btn-dark">incrementar</button>
</container-element>
 </div>
</body>
</html>
